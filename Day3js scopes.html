<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arithmetic operators

        a=40;
        b=30;

        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a++);
        console.log(a);
        console.log(++a);
        console.log(a--);
        console.log(a);
        console.log(--a);
        console.log(b++);
        console.log(b);
        console.log(++b);
        console.log(b--);
        console.log(b);
        console.log(--b);
        
        
        

        // assignment operators

        a+=20;
        console.log(a);
        a-=20;
        console.log(a);
        a*=20;
        console.log(a);
        a/=20;
        console.log(a);
        a%=20;
        console.log(a);
        a**=20;
        console.log(a);
    
        
    </script>
</body>
</html>
